<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="ageform-wrapper">
        <form method="post">
          <div class="form-inputs">
            <span>
              <label for="day">Day</label>
              <input type="number" id="day" name="day" required minlength="1" min="1" maxlength="2"/>
            </span>
            <span>
              <label for="month">Month</label>
              <input type="number" id="month" name="day" minlength="1" maxlength="2" min="1" required/>
            </span>
            <span>
              <label for="year">Year</label>
              <input type="number" id="year" name="day" minlength="1" maxlength="4" min="1" required/>
            </span>
          </div>
          <div class="newline">
            <hr>
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
          </div>
        </form>
        <div class="results">
          <div class="years-diff">
            <span>--</span> years
          </div>
          <div class="years-diff">
            <span>--</span> months
          </div>
          <div class="years-diff">
            <span>--</span> days
          </div>
        </div>
      </div>
      
    </div>
  </main>

  Day

  Month

  Year
  YYYY

  -- years
  -- months
  -- days
  
</body>
</html>
