<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="ageform-wrapper">
        <form method="get" action="" name="dateForm" novalidate>
          <div class="form-inputs">
            <span id="day-input-wrapper">
              <label for="day">Day</label>
              <input type="number" id="day" name="day" min="1" max="31" required/>
              <p class="error-msg" aria-live="polite" id="day-error"></p>
            </span>
            <span id="month-input-wrapper">
              <label for="month">Month</label>
              <input type="number" id="month" name="month" min="1" max="12" required/>
              <p class="error-msg" aria-live="polite" id="month-error"></p>
            </span>
            <span id="year-input-wrapper">
              <label for="year">Year</label>
              <input type="number" id="year" name="year" min="1" max="2023" required/>
              <p class="error-msg" aria-live="polite" id="year-error"></p>
            </span>
          </div>
          <div class="newline">
            <hr class="breakpoint">
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
          </div>
        </form>
        <div class="results">
          <div class="years-diff">
            <span>--</span> years
          </div>
          <div class="months-diff">
            <span>--</span> months
          </div>
          <div class="days-diff">
            <span>--</span> days
          </div>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
